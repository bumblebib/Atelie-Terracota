<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Terracota - Estúdio de Cerâmica</title>
    <!-- estilos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header_e_footer.css">
    <link rel="stylesheet" href="css/hero_e_formulario.css">
    <link rel="stylesheet" href="css/quemsomos_e_ceramica.css">
    <link rel="stylesheet" href="css/aulas_e_servicos.css">

    <!-- icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>

    <!-- HEADER - CAROL-->

    <header>
        <h1>CABEÇALHO</h1>
    </header>

    <!-- HERO - PEDRO -->

    <section id="hero">
        <div id="container">   
            <div id="destaque">
                <h1>Ateliê Terracota</h1>
                <h1>Estudio de Cerâmica</h1>
                <p>Comece hoje e leve para casa uma peça feita com suas próprias mãos!</p>
                <div class="borda-botao">
                    <a href="#contato">Entrar em Contato</a>
                </div>
            </div>
        </div>
    </section>

    <!-- QUEM SOMOS - MAURICIO -->

    <section id="quemsomos">
        <h1>QUEM SOMOS</h1>
    </section>

    <!-- CERAMICA - MAURICIO -->

    <section id="ceramica">
        <h1>CERAMICA</h1>
    </section>

    <!-- AULAS E CURSOS - THALES  -->

    <section id="aulas">
        <h1>AULAS</h1>
    </section>

    <!-- SERVIÇOS - THALES -->

    <section id="servicos">
        <h1>SERVIÇOS</h1>
    </section>
    
    <!-- CONTATO - PEDRO -->
    
    <section id="contato">
        <div id="container">
            <h1>Entre em Contato</h1>
            <div id="borda-form">
                <form action="">
                    <label for="fnome">Nome:</label><br>
                    <input type="text" placeholder="Digite seu Nome" id="fnome" name="fnome" required><br>
                    
                    <label for="fsobr">Sobrenome:</label><br>
                    <input type="text" placeholder="Digite seu Sobrenome" id="fsobre" name="fsobre" required><br>
                    
                    <label for="femail">Email:</label><br>
                    <input type="text" placeholder="Digite seu Email" id="femail" name="femail" required><br>
                    
                    <label for="fmsg">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Digite sua mensagem" required></textarea>
                    
                    <button type="submit">Enviar</button>    
                </form>
            </div>
        </div>
    </section>

    <footer>
        <h1>RODAPÉ</h1>
    </footer>

    <script src="js/main.js"></script>

</body>
</html>
